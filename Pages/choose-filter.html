<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPop</title>
    <link rel="stylesheet" href="../Css/choose-filter.css">
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <!-- Back Button -->
    <a href="#" class="back-btn">
        <img src="../Assets/Buttons/backButton.png" alt="Back">
    </a>

    <!-- Title -->
    <h1 class="title">PixelPop</h1>

    <div class="main-container">
        <!-- Image Preview -->
        <div class="image-preview">
            Your Image
        </div>

        <!-- Filter Selection -->
        <div class="filter-container">
            <h2 class="filter-title">Choose Filter</h2>
            <div class="filter-options">
                <div class="filter-box"></div>
                <div class="filter-box"></div>
                <div class="filter-box"></div>
                <div class="filter-box"></div>
                <div class="filter-box"></div>
                <div class="filter-box"></div>
                <div class="filter-box"></div>
                <div class="filter-box"></div>
            </div>
            <button class="no-filter-btn">No Filter</button>
        </div>
    </div>

    <!-- Save Button -->
    <button class="save-btn">Save</button>

    <script src="../Scripts/snow.js"></script>
</body>
</html>
