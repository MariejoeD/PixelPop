<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPop - Take Photo</title>
    <link rel="stylesheet" href="..\Css\take-photo.css">
</head>

<body>
    <canvas id="snowCanvas"></canvas>
    <div class="container">
        <a href="index.html">
            <img src="..\Assets/Buttons/backButton.png" alt="Back" class="back-btn-image">
        </a>
        <h1 class="title">PixelPop</h1>
        <div class="camera-container">
            <div class="camera-placeholder">
                <video id="webcam" autoplay playsinline disablePictureInPicture
                    controlslist="nodownload nofullscreen noremoteplayback">
                </video>
                <div id="timer" class="timer"></div>
            </div>
            <button id="snap" class="btn snap-btn">SNAP</button>
        </div>

        <h3>Captured Images:</h3>
        <div id="snapshots"></div>

    </div>
    <script src="../Scripts/webcamScript.js"></script>
    <script src="..\Scripts\snow.js"></script>
</body>

</html>
